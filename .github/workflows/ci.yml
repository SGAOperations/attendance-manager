name: CI/CD Pipeline

on:
  push:
  pull_request:

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    env:
      DATABASE_URL: ${{ secrets.DATABASE_URL_TEST }}
      NODE_ENV: test
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20
      
      - name: Install dependencies
        working-directory: attendance-manager
        run: npm ci
      
      - name: Generate Prisma Client
        working-directory: attendance-manager
        run: npx prisma generate
      
      - name: Lint
        working-directory: attendance-manager
        run: npm run lint
      
      - name: Test Users
        working-directory: attendance-manager
        run: npm run test -- src/users/__tests__/users.test.ts
      
      - name: Test Meetings
        working-directory: attendance-manager
        run: npm run test -- src/meeting/__tests__/meeting.test.ts
      
      - name: Test Attendance
        working-directory: attendance-manager
        run: npm run test -- src/attendance/__tests__/attendance.test.ts
      
      - name: Test Requests
        working-directory: attendance-manager
        run: npm run test -- src/request/__tests__/request.test.ts


